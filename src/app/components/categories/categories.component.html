<div class="p-4 w-full">
  <div class="p-8 w-full rounded-md shadow-md bg-white">
    <div class="mb-4 flex items-center justify-between">
      <h1 class="m-0">Categories</h1>
      <div class="flex items-center">
        <button
          type="button"
          mat-mini-fab
          aria-label="Add"
          color="primary"
          class="shadow"
          (click)="addCategory()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <p-table
      styleClass="p-datatable-sm p-datatable-gridlines"
      responsiveLayout="scroll"
      [value]="categoryList"
      [loading]="loadersService.tableLoading"
      [resizableColumns]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" pResizableColumn
            >Name <p-sortIcon field="name"></p-sortIcon
          ></th>
          <th pSortableColumn="color" pResizableColumn>
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
          <th pResizableColumn>Actions</th>
        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="color"></p-columnFilter>
          </th>
          <th> </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            {{ item.name }}
          </td>
          <td>
            <div class="w-full flex justify-center">
              <div
                class="p-1.5 font-bold rounded-md"
                [ngStyle]="{ 'background-color': item.color + '40', color: item.color }"
              >
                {{ item.color }}
              </div>
            </div>
          </td>
          <td>
            <div class="w-full flex items-center justify-evenly">
              <button
                type="button"
                mat-icon-button
                color="primary"
                aria-label="Edit"
                class="hover:bg-indigo-100"
                (click)="onEdit(item)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                color="warn"
                aria-label="Delete"
                class="hover:bg-red-100"
                (click)="onDelete(item)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
