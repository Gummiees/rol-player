<p-table
  styleClass="p-datatable-sm p-datatable-gridlines"
  responsiveLayout="scroll"
  [value]="categoryList"
  [loading]="loadersService.tableLoading"
  [resizableColumns]="true"
>
  <ng-template pTemplate="caption"> Categories </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name" pResizableColumn>Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="color" pResizableColumn>
        Color <p-sortIcon field="color"></p-sortIcon>
      </th>
      <th pResizableColumn>Actions</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="color"></p-columnFilter>
      </th>
      <th> </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.name }}
      </td>
      <td>
        <div class="w-full flex justify-center">
          <div
            class="p-1.5 font-bold rounded-md"
            [ngStyle]="{ 'background-color': item.color + '40', color: item.color }"
          >
            {{ item.color }}
          </div>
        </div>
      </td>
      <td>
        <div class="w-full flex items-center justify-evenly">
          <button mat-icon-button aria-label="Edit" color="primary" class="hover:bg-indigo-100">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Delete" color="warn" class="hover:bg-red-100">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
