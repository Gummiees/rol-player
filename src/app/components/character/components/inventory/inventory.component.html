<div class="p-8 w-full rounded-md shadow-md bg-white">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="m-0">Inventory</h1>
    <div class="flex items-center">
      <button
        type="button"
        mat-mini-fab
        aria-label="Add"
        color="primary"
        class="shadow"
        matTooltip="Add new"
        matTooltipPosition="below"
        [disabled]="buttonsDisabled()"
        (click)="addItem()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <p-table
    styleClass="p-datatable-sm p-datatable-gridlines"
    responsiveLayout="scroll"
    editMode="row"
    dataKey="id"
    [value]="inventory"
    [loading]="loadersService.inventoryLoading"
    [resizableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" pResizableColumn>
          Name <p-sortIcon field="name"> </p-sortIcon>
        </th>
        <th pResizableColumn>Actions</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th> </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="item">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <mat-form-field class="w-full" appearance="standard">
                <mat-label>Name</mat-label>
                <input matInput type="text" autocomplete="name" required [(ngModel)]="item.name" />
              </mat-form-field>
            </ng-template>
            <ng-template pTemplate="output">
              {{ item.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="w-full flex items-center justify-evenly">
            <button
              pCancelEditableRow
              *ngIf="editing"
              type="button"
              mat-icon-button
              color="warn"
              aria-label="Cancel"
              class="hover:bg-red-100"
              matTooltip="Cancel"
              matTooltipPosition="below"
              [disabled]="loadersService.inventoryLoading"
              (click)="onEditCancel(item, ri)"
            >
              <mat-icon>close</mat-icon>
            </button>
            <button
              pSaveEditableRow
              *ngIf="editing"
              type="button"
              mat-icon-button
              color="primary"
              aria-label="Save"
              class="hover:bg-indigo-100"
              matTooltip="Save"
              matTooltipPosition="below"
              [disabled]="loadersService.inventoryLoading"
              (click)="onEditSave(item)"
            >
              <mat-icon>save</mat-icon>
            </button>
            <button
              pInitEditableRow
              *ngIf="!editing"
              type="button"
              mat-icon-button
              color="primary"
              aria-label="Edit"
              class="hover:bg-indigo-100"
              matTooltip="Edit"
              matTooltipPosition="below"
              [disabled]="buttonsDisabled()"
              (click)="onEditInit(item)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              *ngIf="!editing"
              type="button"
              mat-icon-button
              color="warn"
              aria-label="Delete"
              class="hover:bg-red-100"
              matTooltip="Delete"
              matTooltipPosition="below"
              [disabled]="buttonsDisabled()"
              (click)="onDelete(item)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
