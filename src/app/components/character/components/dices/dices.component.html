<div class="p-6 w-full shadow-md bg-white">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="mb-2">Dices</h1>
    <div class="flex items-center">
      <button
        type="button"
        mat-mini-fab
        aria-label="Add"
        color="primary"
        class="shadow"
        matTooltip="Add new"
        matTooltipPosition="below"
        [disabled]="buttonsDisabled()"
        (click)="onAdd()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <p-table
    styleClass="p-datatable-sm p-datatable-gridlines"
    responsiveLayout="scroll"
    dataKey="id"
    [value]="dices"
    [loading]="loadersService.dicesLoading"
  >
    <ng-template pTemplate="header">
      <tr>
        <th> Name </th>
        <th *ngIf="showActions()">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          {{ item | dicePipe }}
        </td>
        <td *ngIf="showActions()">
          <div *ngIf="item.userId" class="w-full flex items-center justify-evenly">
            <button
              type="button"
              mat-icon-button
              color="primary"
              aria-label="Edit"
              class="hover:bg-indigo-100 micro-button"
              matTooltip="Edit"
              matTooltipPosition="below"
              [disabled]="buttonsDisabled()"
              (click)="onEdit(item)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              type="button"
              mat-icon-button
              color="warn"
              aria-label="Delete"
              class="hover:bg-red-100 micro-button"
              matTooltip="Delete"
              matTooltipPosition="below"
              [disabled]="buttonsDisabled()"
              (click)="onDelete(item)"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
