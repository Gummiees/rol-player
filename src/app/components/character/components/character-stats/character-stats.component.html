<div class="p-6 w-full shadow-md bg-white">
  <div class="mb-4 flex items-center justify-between">
    <h1 class="mb-2">Statistics</h1>
    <div class="flex items-center">
      <button
        type="button"
        mat-mini-fab
        aria-label="Add"
        color="primary"
        class="shadow"
        matTooltip="Add new"
        matTooltipPosition="below"
        [disabled]="buttonsDisabled()"
        (click)="addStat()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <p-table
    styleClass="p-datatable-sm p-datatable-gridlines"
    responsiveLayout="scroll"
    dataKey="id"
    [value]="statistics"
    [loading]="loadersService.statisticsLoading"
    [resizableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="abv" pResizableColumn>
          Name <p-sortIcon field="abv"> </p-sortIcon>
        </th>
        <th pSortableColumn="total" pResizableColumn>
          Total <p-sortIcon field="total"> </p-sortIcon>
        </th>
        <th pSortableColumn="current" pResizableColumn>
          Current <p-sortIcon field="current"> </p-sortIcon>
        </th>
        <th pResizableColumn>Actions</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th> </th>
        <th> </th>
        <th> </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          {{ item.abv }}
        </td>
        <td>
          {{ item.total }}
        </td>
        <td>
          {{ item.current }}
        </td>
        <td>
          <div class="w-full flex items-center justify-evenly">
            <!-- TODO: Editar en lÃ­nea? -->
            <button
              type="button"
              mat-icon-button
              aria-label="Save"
              color="primary"
              class="hover:bg-indigo-100 micro-button"
              matTooltip="Save"
              matTooltipPosition="below"
              [disabled]="true"
            >
              <mat-icon>save</mat-icon>
            </button>
            <button
              type="button"
              mat-icon-button
              color="warn"
              aria-label="Delete"
              class="hover:bg-red-100 micro-button"
              matTooltip="Delete"
              matTooltipPosition="below"
              [disabled]="buttonsDisabled()"
              (click)="onDelete(item)"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
