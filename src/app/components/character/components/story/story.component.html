<div class="flex items-center justify-center w-full">
  <div class="flex flex-col items-start justify-center shadow-lg bg-white rounded-lg p-6 w-full">
    <div class="w-full">
      <h1 class="text-center">Story</h1>
      <form
        class="flex w-full flex-col items-start justify-center"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <quill-editor
          [formControl]="storyControl"
          [required]="true"
          [sanitize]="true"
        ></quill-editor>
        <div class="w-full mt-2 flex items-center flex-wrap justify-end">
          <button
            class="w-full"
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isDisabled()"
          >
            <mat-icon> save </mat-icon>
            <span class="md:ml-2">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
