<mat-toolbar color="primary" class="h-auto p-4">
  <img class="rounded-full h-12 mr-2" src="assets/images/profile-image.jfif" alt="profile image" />
  <span>{{ name }}</span>
  <span class="flex-auto"></span>
  <mat-icon
    class="text-3xl h-8 w-8 cursor-pointer"
    aria-hidden="false"
    aria-label="Logout"
    (click)="onLogout()"
  >
    logout
  </mat-icon>
</mat-toolbar>
