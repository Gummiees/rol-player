<mat-toolbar color="primary" class="h-auto p-4">
  <div class="cursor-pointer flex items-center" [matMenuTriggerFor]="menu">
    <img
      class="rounded-full h-12 mr-2"
      src="assets/images/profile-image.jfif"
      alt="profile image"
    />
    <span>{{ name || email }}</span>
  </div>
  <span class="flex-auto"></span>
  <mat-icon
    class="text-3xl h-8 w-8 cursor-pointer"
    aria-hidden="false"
    aria-label="Logout"
    (click)="onLogout()"
  >
    logout
  </mat-icon>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
