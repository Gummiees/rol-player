<p-table [value]="inventory" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Weight</th>
      <th>Price</th>
      <th>Category</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="quantity"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="weight"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="price"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          field="categoryName"
          matchMode="equals"
          [showMenu]="false"
        >
          <ng-template pTemplate="filter" let-value let-filter="filterCallback">
            <p-dropdown
              placeholder="Any"
              [ngModel]="value"
              [options]="categoriesDropdown"
              [showClear]="true"
              (onChange)="filter($event.value)"
            >
              <ng-template let-option pTemplate="item">
                <span
                  class="category-badge"
                  [ngStyle]="{
                    color: getCategoryColor(option.label),
                    'background-color': getCategoryColor(option.label) + '26'
                  }"
                >
                  {{ option.label }}
                </span>
              </ng-template>
            </p-dropdown>
          </ng-template>
        </p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.quantity }}
      </td>
      <td>
        {{ item.weight }}
      </td>
      <td>
        {{ item.price }}
      </td>
      <td>
        <span
          class="category-badge"
          [ngStyle]="{
            color: item.category.color,
            'background-color': item.category.color + '26'
          }"
        >
          {{ item.category.name }}
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
