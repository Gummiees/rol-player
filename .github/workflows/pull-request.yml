name: CI Angular
'on':
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Test project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        run: npm i
      - name: Lint
        run: npm run lint
